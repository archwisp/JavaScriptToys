<!DOCTYPE html>

<title>Example</title>
<pre id="descramble"></pre>
<script type="text/javascript" src="descramble.js"></script>
<script type="text/javascript">

Descramble.init([
    '                 .+#-.                  ',
    '               .+@@@@@=                 ',
    '               #@@@@@@@*.               ',

    '             #@%.    . +@@              ',
    '  ..        .@@. =#*#=: #@#         =   ',
    ' :%         %@@+------=+@@@.        =%. ',
    '.%%        -@@@@@@%**@@@@@@-        :@= ',
    ':@@        =@@@@@+ #-.@@@@@%        :@@.',
    ':@=        =@@@@@@+  *@@@@@#        .@@.',
    ':@@-       -@@@@@=.  .#@@@@:        -@@:',
    '.@@=       .@@%.  :@#   #@@.        #@@.',
    ' %@%        .+   :=@@-.  =.        -@@# ',
    ' -@@.          .#. +:.=#.          #@@- ',
    ' .#@*          @.     .%=         =@@*  ',
    '  .@@@:       .@@%+  -%@+        #@@#   ',
    '   =@@@*       -@@@.#@@@:       %@@+    ',
    '    .@@@@.  .    ..  :-     .  @@@*     ',
    '      :@@@@@@%.           :@@@@@%-      ',
    '       .@@@@*.   -*#%=.    =@@@#        ',
    '        .*@=   :@@%.+@@+    -%.         ',
]);
</script>
</html>
